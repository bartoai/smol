<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forgotten Terrarium</title>
    <link rel="icon" href="data:,">
    <style>
        @font-face {
            font-family: 'Kings';
            src: url('https://cdn.jsdelivr.net/gh/bartoai/smol@main/kings.ttf') format('truetype');
            font-display: swap;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Kings', 'Crimson Text', serif;
            overflow: hidden;
            cursor: none;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #story-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }
        
        #story-content {
            text-align: center;
            color: #e8e8e8;
        }
        
        #story-text {
            font-size: 1.8em;
            font-weight: 400;
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 40px;
        }
        
        .word {
            opacity: 0;
            display: inline-block;
            margin-right: 0.2em;
        }
        
        .typing-text {
            border-right: 2px solid #d4af37;
            animation: blink-cursor 1s infinite;
        }
        
        @keyframes blink-cursor {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #d4af37; }
        }
        
        #enter-btn {
            background: none;
            color: #d4af37;
            border: none;
            padding: 0;
            font-size: 1.1em;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInButton 0.8s ease-in-out 3s forwards, slowFlash 2s ease-in-out infinite 4s;
            outline: none;
        }
        
        @keyframes slowFlash {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            }
            50% {
                opacity: 0.6;
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            }
        }
        
        #enter-btn:hover {
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }
        
        #enter-btn:focus {
            outline: none;
            border: none;
        }
        
        #ambient-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            font-style: italic;
            z-index: 100;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4af37;
            font-size: 1.2em;
            z-index: 150;
            font-style: italic;
        }
        
        canvas {
            display: block;
            filter: contrast(1.1) brightness(0.9);
        }
        
        .mysterious-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="mysterious-cursor" id="cursor"></div>
    
    <div id="container">
        <div id="story-overlay">
            <div id="story-content">
                <div id="story-text">Something mysterious awaits within</div>
                <button id="enter-btn" onclick="enterWorld()">[Click to Enter]</button>
            </div>
        </div>
        
        <div id="loading" style="display: none;">Awakening the terrarium...</div>
        
        <div id="ambient-text">
            "Some worlds are too small to see, yet vast enough to lose yourself in..."
        </div>
        
        <div id="chat-interface">
            <div id="chat-messages">
                <div class="message maddie-message" id="welcome-message">
                </div>
            </div>
            <input type="text" id="chat-input" placeholder="Type to Maddie..." maxlength="200">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, model, mixer, clock, ambientMusic;
        let isLoading = false;
        let worldEntered = false;
        
        // Typing effect for text
        function typeText(text, element, speed = 50) {
            return new Promise((resolve) => {
                element.innerHTML = '';
                element.classList.add('typing-text');
                let i = 0;
                
                function typeChar() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeChar, speed);
                    } else {
                        element.classList.remove('typing-text');
                        resolve();
                    }
                }
                typeChar();
            });
        }
        
        // Animate text words on page load with typing effect
        window.addEventListener('load', async () => {
            const text = "Something mysterious awaits within";
            const storyTextElement = document.getElementById('story-text');
            
            await typeText(text, storyTextElement, 80);
        });
        
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });
        
        // Chat functionality
        let isTyping = false;
        
        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = document.getElementById('chat-input');
            chatInput.addEventListener('keypress', handleChatInput);
        });
        
        function handleChatInput(e) {
            if (e.key === 'Enter' && !isTyping) {
                const message = e.target.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    e.target.value = '';
                    respondToUser(message);
                }
            }
        }
        
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'maddie') {
                // Type out Maddie's messages
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                typeText(text, messageDiv, 30).then(() => {
                    // Message typing complete
                });
            } else {
                // User messages appear instantly
                messageDiv.textContent = text;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        function showTyping() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message maddie-message typing-indicator';
            typingDiv.textContent = 'Maddie is thinking...';
            typingDiv.id = 'typing-indicator';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        async function respondToUser(userMessage) {
            if (isTyping) return;
            isTyping = true;
            
            showTyping();
            
            try {
                // Call your AI API and wait for complete response (text + audio)
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        character: 'maddie'
                    })
                });
                
                const data = await response.json();
                
                hideTyping();
                
                if (data.success) {
                    // Add and type out text message
                    addMessage(data.response, 'maddie');
                    
                    // Play audio after typing is complete (estimate typing time)
                    const typingDuration = data.response.length * 30; // 30ms per character
                    if (data.audioUrl) {
                        setTimeout(() => {
                            const audio = new Audio(data.audioUrl);
                            audio.volume = 0.7;
                            audio.play().catch(e => console.log('Audio playback failed:', e));
                        }, typingDuration + 200); // Small buffer after typing
                    }
                } else {
                    addMessage("*whispers softly* The digital streams seem tangled right now...", 'maddie');
                }
            } catch (error) {
                hideTyping();
                addMessage("*the ancient magic flickers* Something disrupts the connection between worlds...", 'maddie');
                console.error('Chat error:', error);
            }
            
            isTyping = false;
        }
        
        function enterWorld() {
            if (worldEntered) return;
            worldEntered = true;
            
            // Start ambient music
            ambientMusic = new Audio('https://cdn.jsdelivr.net/gh/bartoai/smol@main/fable.mp3');
            ambientMusic.loop = true;
            ambientMusic.volume = 0.6;
            ambientMusic.play().catch(e => console.log('Music autoplay blocked'));
            
            document.getElementById('story-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('story-overlay').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                init();
            }, 1000);
        }
        
        // Initialize the 3D scene
        function init() {
            isLoading = true;
            
            // Scene setup with mysterious atmosphere
            scene = new THREE.Scene();
            
            // Create a mysterious, ethereal background
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 512;
            
            // Create a softer dark background
            const gradient = context.createRadialGradient(256, 256, 0, 256, 256, 256);
            gradient.addColorStop(0, '#2a2a3e'); // Softer dark blue center
            gradient.addColorStop(0.4, '#1e1e2e'); // Medium blue
            gradient.addColorStop(0.7, '#181828'); // Darker blue
            gradient.addColorStop(1, '#0a0a0f'); // Very dark but not pure black
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 512, 512);
            
            const bgTexture = new THREE.CanvasTexture(canvas);
            scene.background = bgTexture;
            scene.environment = bgTexture;
            
            // Clock for animations
            clock = new THREE.Clock();
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(8, 6, 8);
            
            // Renderer setup with mysterious atmosphere
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.8; // Darker, more mysterious
            renderer.physicallyCorrectLights = true;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Controls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.enabled = false;
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 15;
            
            // Improved lighting setup - more natural
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // Main light - warmer and softer
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.2);
            mainLight.position.set(10, 15, 8);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 4096;
            mainLight.shadow.mapSize.height = 4096;
            mainLight.shadow.camera.near = 0.1;
            mainLight.shadow.camera.far = 50;
            mainLight.shadow.camera.left = -20;
            mainLight.shadow.camera.right = 20;
            mainLight.shadow.camera.top = 20;
            mainLight.shadow.camera.bottom = -20;
            mainLight.shadow.bias = -0.0001;
            scene.add(mainLight);
            
            // Subtle fill light
            const fillLight = new THREE.DirectionalLight(0x87ceeb, 0.3);
            fillLight.position.set(-8, 5, -8);
            scene.add(fillLight);
            
            // Load the terrarium
            loadModel();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            
            // Start render loop
            animate();
        }
        
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            const modelUrl = 'https://cdn.jsdelivr.net/gh/bartoai/smol@main/smol_ame_in_an_upcycled_terrarium_hololiveen.glb';
            
            loader.load(
                modelUrl,
                function(gltf) {
                    model = gltf.scene;
                    
                    // Center and scale the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    model.position.x = -center.x;
                    model.position.y = -center.y;
                    model.position.z = -center.z;
                    
                    // Scale to fit in view and apply your preferred scale
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = (3 / maxDim) * 1.6;
                    model.scale.setScalar(scale);
                    
                    // Setup animations
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        
                        // Find and play the "Animation" clip
                        const animationClip = gltf.animations.find(clip => clip.name === "Animation");
                        if (animationClip) {
                            const action = mixer.clipAction(animationClip);
                            action.play();
                            console.log('The terrarium awakens...');
                        } else {
                            // If "Animation" not found, play the first animation
                            const action = mixer.clipAction(gltf.animations[0]);
                            action.play();
                            console.log('Ancient movements stir within...');
                        }
                    }
                    
                    // Enable shadows
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(model);
                    isLoading = false;
                    
                    // Small delay before starting the mystical reveal
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        animateCameraSwoop();
                    }, 1000);
                },
                function(progress) {
                    if (progress.total > 0) {
                        const percentage = (progress.loaded / progress.total * 100).toFixed(1);
                        document.getElementById('loading').innerHTML = `Awakening the terrarium... ${percentage}%`;
                    }
                },
                function(error) {
                    console.error('The terrarium remains hidden...', error);
                    document.getElementById('loading').innerHTML = 'The terrarium remains elusive...';
                }
            );
        }
        
        function animateCameraSwoop() {
            console.log('The veil lifts...');
            
            const startPos = { x: camera.position.x, y: camera.position.y, z: camera.position.z };
            const startTarget = { x: controls.target.x, y: controls.target.y, z: controls.target.z };
            
            const endPos = { x: 2.77, y: 1.35, z: 3.8 };
            const endTarget = { x: 2.29, y: 1.1, z: 2.96 };
            
            const duration = 4000; // Longer, more dramatic reveal
            const startTime = performance.now();
            
            function easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }
            
            function swoopStep(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeInOutCubic(progress);
                
                // More dramatic arc for mystical effect
                const arcHeight = Math.sin(progress * Math.PI) * 2.5;
                camera.position.x = startPos.x + (endPos.x - startPos.x) * easedProgress;
                camera.position.y = startPos.y + (endPos.y - startPos.y) * easedProgress + arcHeight;
                camera.position.z = startPos.z + (endPos.z - startPos.z) * easedProgress;
                
                // Interpolate target
                controls.target.x = startTarget.x + (endTarget.x - startTarget.x) * easedProgress;
                controls.target.y = startTarget.y + (endTarget.y - startTarget.y) * easedProgress;
                controls.target.z = startTarget.z + (endTarget.z - startTarget.z) * easedProgress;
                
                controls.update();
                
                if (progress < 1) {
                    requestAnimationFrame(swoopStep);
                } else {
                    // Reveal complete
                    controls.enabled = true;
                    document.getElementById('ambient-text').style.opacity = '1';
                    document.getElementById('chat-interface').style.opacity = '1';
                    
                    // Type out Maddie's welcome message
                    const welcomeMsg = "*A gentle shimmer emanates from within the glass*\n\nWelcome, curious soul... I am Maddie of Oakvale, guardian of this terrAInum where digital magic blooms.\n\nHere's a riddle to begin: What grows without soil, thinks without brain, yet connects all living things? ðŸŒ±";
                    const welcomeElement = document.getElementById('welcome-message');
                    typeText(welcomeMsg, welcomeElement, 40);
                    
                    console.log('The terrarium reveals its secrets...');
                }
            }
            
            requestAnimationFrame(swoopStep);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // Update animations
            if (mixer) {
                mixer.update(delta);
            }
            
            controls.update();
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
