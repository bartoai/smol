<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }
        
        .control-group input {
            width: 100%;
            margin-bottom: 5px;
        }
        
        button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 2px;
        }
        
        button:hover {
            background: #00cc6a;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }
        
        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Loading 3D Model...</div>
        
        <div id="controls">
            <div class="control-group">
                <button onclick="resetCamera()">Reset Camera</button>
            </div>
            <div class="control-group">
                <label>Model Scale:</label>
                <input type="range" id="scaleSlider" min="0.1" max="3" step="0.1" value="1.6">
                <span id="scaleValue">1.6</span>
            </div>
            <div class="control-group">
                <label>Auto Rotate:</label>
                <input type="checkbox" id="autoRotate">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, model, mixer, clock;
        let isLoading = true;
        
        // Initialize the 3D scene
        function init() {
            // Scene setup with realistic background
            scene = new THREE.Scene();
            
            // Create a realistic environment background
            const loader = new THREE.TextureLoader();
            
            // Create a gradient background using CSS-style colors
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 512;
            
            // Create a radial gradient from light blue to soft white
            const gradient = context.createRadialGradient(256, 256, 0, 256, 256, 256);
            gradient.addColorStop(0, '#87CEEB'); // Sky blue center
            gradient.addColorStop(0.3, '#E0F6FF'); // Light blue
            gradient.addColorStop(0.6, '#F0F8FF'); // Alice blue
            gradient.addColorStop(1, '#FFFFFF'); // White edges
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 512, 512);
            
            const bgTexture = new THREE.CanvasTexture(canvas);
            scene.background = bgTexture;
            
            // Add subtle environment lighting
            scene.environment = bgTexture;
            
            // Clock for animations
            clock = new THREE.Clock();
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // Start from a dramatic angle for the swoop
            camera.position.set(8, 6, 8);
            
            // Renderer setup with enhanced settings
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            renderer.physicallyCorrectLights = true;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Controls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0); // Start looking at origin
            controls.enabled = false; // Disable during animation
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1;
            controls.maxDistance = 100;
            
            // Enhanced lighting setup for realism
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(10, 15, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 4096;
            directionalLight.shadow.mapSize.height = 4096;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -20;
            directionalLight.shadow.camera.right = 20;
            directionalLight.shadow.camera.top = 20;
            directionalLight.shadow.camera.bottom = -20;
            directionalLight.shadow.bias = -0.0001;
            scene.add(directionalLight);
            
            // Add rim lighting for more depth
            const rimLight = new THREE.DirectionalLight(0x87CEEB, 0.3);
            rimLight.position.set(-5, 10, -5);
            scene.add(rimLight);
            
            // Soft fill light from below
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.2);
            fillLight.position.set(0, -10, 5);
            scene.add(fillLight);
            
            // Load the 3D model
            loadModel();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('scaleSlider').addEventListener('input', updateScale);
            document.getElementById('autoRotate').addEventListener('change', toggleAutoRotate);
            
            // Start render loop
            animate();
        }
        
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            // Option 1: Use jsdelivr CDN (recommended)
            const modelUrl = 'https://cdn.jsdelivr.net/gh/bartoai/smol@main/smol_ame_in_an_upcycled_terrarium_hololiveen.glb';
            
            // Option 2: Alternative CDNs (uncomment to try)
            // const modelUrl = 'https://gitcdn.xyz/repo/bartoai/smol/main/smol_ame_in_an_upcycled_terrarium_hololiveen.glb';
            // const modelUrl = 'https://rawcdn.githack.com/bartoai/smol/main/smol_ame_in_an_upcycled_terrarium_hololiveen.glb';
            
            loader.load(
                modelUrl,
                function(gltf) {
                    model = gltf.scene;
                    
                    // Center and scale the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    model.position.x = -center.x;
                    model.position.y = -center.y;
                    model.position.z = -center.z;
                    
                    // Scale to fit in view and apply your preferred scale
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = (3 / maxDim) * 1.6; // Apply 1.6x scale
                    model.scale.setScalar(scale);
                    
                    // Setup animations
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        
                        // Find and play the "Animation" clip
                        const animationClip = gltf.animations.find(clip => clip.name === "Animation");
                        if (animationClip) {
                            const action = mixer.clipAction(animationClip);
                            action.play();
                            console.log('Playing animation:', animationClip.name);
                        } else {
                            // If "Animation" not found, play the first animation
                            const action = mixer.clipAction(gltf.animations[0]);
                            action.play();
                            console.log('Playing first available animation:', gltf.animations[0].name);
                        }
                    }
                    
                    // Enable shadows
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(model);
                    isLoading = false;
                    
                    // Small delay to ensure model is fully rendered before starting animation
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        animateCameraSwoop();
                    }, 500);
                    
                    // Focus camera on model (this will be the end target)
                    // controls.target.copy(center);
                    // controls.update();
                },
                function(progress) {
                    if (progress.total > 0) {
                        const percentage = (progress.loaded / progress.total * 100).toFixed(1);
                        console.log('Loading progress:', percentage + '%');
                        document.getElementById('loading').innerHTML = `Loading 3D Model... ${percentage}%`;
                    }
                },
                function(error) {
                    console.error('Error loading model:', error);
                    document.getElementById('loading').innerHTML = 'Error loading model. Please check the file path.';
                }
            );
        }
        
        function animateCameraSwoop() {
            console.log('Starting camera swoop animation...');
            
            const startPos = { x: camera.position.x, y: camera.position.y, z: camera.position.z };
            const startTarget = { x: controls.target.x, y: controls.target.y, z: controls.target.z };
            
            const endPos = { x: 2.77, y: 1.35, z: 3.8 };
            const endTarget = { x: 2.29, y: 1.1, z: 2.96 };
            
            const duration = 3000; // 3 seconds
            const startTime = performance.now();
            
            function easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }
            
            function swoopStep(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeInOutCubic(progress);
                
                // Interpolate camera position with a slight arc
                const arcHeight = Math.sin(progress * Math.PI) * 1.5; // Creates an arc
                camera.position.x = startPos.x + (endPos.x - startPos.x) * easedProgress;
                camera.position.y = startPos.y + (endPos.y - startPos.y) * easedProgress + arcHeight;
                camera.position.z = startPos.z + (endPos.z - startPos.z) * easedProgress;
                
                // Interpolate target
                controls.target.x = startTarget.x + (endTarget.x - startTarget.x) * easedProgress;
                controls.target.y = startTarget.y + (endTarget.y - startTarget.y) * easedProgress;
                controls.target.z = startTarget.z + (endTarget.z - startTarget.z) * easedProgress;
                
                controls.update();
                
                if (progress < 1) {
                    requestAnimationFrame(swoopStep);
                } else {
                    // Animation complete, enable controls
                    controls.enabled = true;
                    console.log('Camera swoop animation complete!');
                }
            }
            
            requestAnimationFrame(swoopStep);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // Update animations
            if (mixer) {
                mixer.update(delta);
            }
            
            controls.update();
            
            renderer.render(scene, camera);
        }
        
        function resetCamera() {
            camera.position.set(2.77, 1.35, 3.8);
            controls.target.set(2.29, 1.1, 2.96);
            controls.update();
        }
        
        function updateScale() {
            const scale = parseFloat(document.getElementById('scaleSlider').value);
            document.getElementById('scaleValue').textContent = scale.toFixed(1);
            
            if (model) {
                // Apply the base scale calculation with the slider multiplier
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const baseScale = 3 / maxDim;
                model.scale.setScalar(baseScale * scale);
            }
        }
        
        function toggleAutoRotate() {
            controls.autoRotate = document.getElementById('autoRotate').checked;
            controls.autoRotateSpeed = 2.0;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Initialize the scene
        init();
    </script>
</body>
</html>
