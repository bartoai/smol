<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddie's World - Immortalized</title>
    <link rel="icon" href="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/688c1d8668f529584d2a2e0c_5b0f8baa0d0a835374d25f5207cb2089.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            cursor: none;
        }
        
        #forest-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            z-index: 100;
        }
        
        #forest-scene.visible {
            opacity: 1;
        }
        
        #forest-scene.fade-out {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        spline-viewer {
            width: 100%;
            height: 100%;
        }
        
        /* Attempt to hide Spline branding */
        spline-viewer::part(logo) {
            display: none !important;
        }
        
        spline-viewer::part(watermark) {
            display: none !important;
        }
        
        /* Hide potential branding containers */
        spline-viewer div[class*="logo"],
        spline-viewer div[class*="brand"],
        spline-viewer div[class*="watermark"],
        spline-viewer a[href*="spline"] {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        #forest-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 101;
            transition: opacity 2s ease-in-out;
        }
        
        #forest-logo.visible {
            opacity: 1;
        }
        
        #forest-logo img {
            max-width: 400px;
            height: auto;
        }
        
        #branding-cover {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 80px;
            background: #000;
            z-index: 102;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
        
        #branding-cover.fade-out {
            opacity: 0;
        }
        
        #terrarium-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background: radial-gradient(circle at center, #2a2a3e 0%, #1e1e2e 50%, #181828 70%, #0a0a0f 100%);
        }
        
        #terrarium-container.visible {
            opacity: 1;
        }
        
        #ambient-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 8px;
            z-index: 100;
            opacity: 0;
            transition: opacity 2s ease;
            text-align: center;
        }
        
        #chat-interface {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 900px;
            height: 200px;
            background: #000;
            border: 4px solid #fff;
            border-radius: 0;
            padding: 0;
            z-index: 100;
            opacity: 0;
            transition: opacity 2s ease 3s;
            box-shadow: 4px 4px 0px #666;
        }
        
        #chat-header {
            background: #444;
            color: #fff;
            padding: 8px 12px;
            font-size: 8px;
            border-bottom: 2px solid #fff;
            text-align: center;
        }
        
        #chat-messages {
            height: 130px;
            overflow-y: auto;
            padding: 12px;
            background: #000;
            font-size: 7px;
            line-height: 1.6;
            color: #fff;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 0;
            border-radius: 0;
            max-width: 100%;
        }
        
        .user-message {
            color: #fff;
            text-align: left;
        }
        
        .maddie-message {
            color: #ff4444;
        }
        
        .typing-text {
            border-right: 2px solid #ff4444;
            animation: blink-cursor 1s infinite;
        }
        
        @keyframes blink-cursor {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #ff4444; }
        }
        
        #chat-input-container {
            display: flex;
            background: #000;
            border-top: 2px solid #fff;
            padding: 12px;
            gap: 8px;
            height: 50px;
            box-sizing: border-box;
        }
        
        #chat-input {
            flex: 1;
            padding: 10px;
            background: #222;
            border: 2px solid #666;
            border-radius: 0;
            color: #fff;
            font-size: 8px;
            font-family: 'Press Start 2P', monospace;
            outline: none;
            box-sizing: border-box;
        }
        
        #chat-input::placeholder {
            color: #999;
        }
        
        #chat-input:focus {
            border-color: #fff;
            background: #333;
        }
        
        #mic-button {
            background: #444;
            border: 2px solid #666;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            font-size: 8px;
            transition: all 0.2s ease;
            min-width: 50px;
        }
        
        #mic-button:hover {
            background: #666;
            border-color: #fff;
        }
        
        #mic-button.recording {
            background: #ff4444;
            border-color: #fff;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .typing-indicator {
            color: #ff4444;
            font-style: normal;
            opacity: 0.8;
        }
        
        .mysterious-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 68, 68, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="mysterious-cursor" id="cursor"></div>
    
    <!-- Forest Journey Scene -->
    <div id="forest-scene">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.38/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/AiYYZCmz1h5o0V8H/scene.splinecode"></spline-viewer>
        
        <div id="forest-logo">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/688c2456e4b0265ec1acb155_maddie-s-world-01-08-2025.png" alt="Maddie's World">
        </div>
        
        <!-- Black cover for Spline branding -->
        <div id="branding-cover"></div>
    </div>
    
    <!-- Terrarium Container -->
    <div id="terrarium-container">        
        <div id="ambient-text">
            777
        </div>
        
        <div id="chat-interface">
            <div id="chat-header">TERRARIUM COMMUNICATION TERMINAL</div>
            <div id="chat-messages">
                <div class="message maddie-message" id="welcome-message">
                    > SYSTEM INITIALIZED<br>
                    > AETHER OF OAKVALE ONLINE<br><br>
                    Welcome, traveler... I sense your presence beyond the glass.<br><br>
                    What grows without soil, thinks without brain, yet connects all living things?
                </div>
            </div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="> TYPE MESSAGE..." maxlength="200">
                <button id="mic-button" onclick="toggleMic()">ðŸŽ¤</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls, model, mixer, clock, ambientMusic;
        let isLoading = false;
        let worldEntered = false;
        let isTyping = false;
        let isRecording = false;
        let recognition;
        let splineViewer;
        let journeyStarted = false;
        let musicStarted = false;
        
        // Start music on any click
        document.addEventListener('click', startMusicOnClick);
        
        function startMusicOnClick() {
            if (!musicStarted) {
                musicStarted = true;
                ambientMusic = new Audio('https://cdn.jsdelivr.net/gh/bartoai/smol@main/fable.mp3');
                ambientMusic.loop = true;
                ambientMusic.volume = 0.05;
                ambientMusic.play().catch(e => console.log('Music autoplay blocked'));
                
                document.removeEventListener('click', startMusicOnClick);
            }
        }
        
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            if (cursor) {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
            }
        });
        
        // Start the forest journey when page loads
        window.addEventListener('load', () => {
            startForestJourney();
        });
        
        function startForestJourney() {
            const forestScene = document.getElementById('forest-scene');
            
            // Fade in the forest scene
            setTimeout(() => {
                forestScene.classList.add('visible');
            }, 500);
            
            // Fade in the logo after forest appears
            setTimeout(() => {
                const forestLogo = document.getElementById('forest-logo');
                if (forestLogo) {
                    forestLogo.classList.add('visible');
                }
                
                // Try to hide Spline branding - keeping minimal attempts
                hideSplineBranding();
            }, 3000);
            
            // Start camera movement and fade out after 7 seconds
            setTimeout(() => {
                const forestScene = document.getElementById('forest-scene');
                const brandingCover = document.getElementById('branding-cover');
                
                if (forestScene) {
                    forestScene.classList.add('fade-out');
                }
                
                if (brandingCover) {
                    brandingCover.classList.add('fade-out');
                }
                
                setTimeout(() => {
                    if (forestScene) {
                        forestScene.style.display = 'none';
                    }
                    showTerrariumWorld();
                }, 2000);
            }, 7000);
        }
        
        function showTerrariumWorld() {
            const terrariumContainer = document.getElementById('terrarium-container');
            if (terrariumContainer) {
                terrariumContainer.classList.add('visible');
            }
            
            // Increase music volume slightly for terrarium world if music is playing
            if (ambientMusic && musicStarted) {
                ambientMusic.volume = 0.1;
            }
            
            // Start the 3D terrarium experience after a delay
            setTimeout(() => {
                init();
            }, 1000);
        }
        
        // Chat functionality
        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = document.getElementById('chat-input');
            if (chatInput) {
                chatInput.addEventListener('keypress', handleChatInput);
            }
            
            // Initialize speech recognition
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    const chatInput = document.getElementById('chat-input');
                    if (chatInput) {
                        chatInput.value = transcript;
                    }
                    stopRecording();
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    stopRecording();
                };
                
                recognition.onend = function() {
                    stopRecording();
                };
            }
        });
        
        function toggleMic() {
            if (!recognition) {
                addMessage('ERROR: Speech recognition not supported', 'user');
                return;
            }
            
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        function startRecording() {
            if (isRecording) return;
            
            isRecording = true;
            const micButton = document.getElementById('mic-button');
            const chatInput = document.getElementById('chat-input');
            
            if (micButton) {
                micButton.classList.add('recording');
                micButton.textContent = 'â¹ï¸';
            }
            
            if (chatInput) {
                chatInput.placeholder = '> LISTENING...';
            }
            
            try {
                recognition.start();
            } catch (error) {
                console.error('Error starting recognition:', error);
                stopRecording();
            }
        }
        
        function stopRecording() {
            if (!isRecording) return;
            
            isRecording = false;
            const micButton = document.getElementById('mic-button');
            const chatInput = document.getElementById('chat-input');
            
            if (micButton) {
                micButton.classList.remove('recording');
                micButton.textContent = 'ðŸŽ¤';
            }
            
            if (chatInput) {
                chatInput.placeholder = '> TYPE MESSAGE...';
            }
            
            try {
                recognition.stop();
            } catch (error) {
                console.error('Error stopping recognition:', error);
            }
        }
        
        function handleChatInput(e) {
            if (e.key === 'Enter' && !isTyping) {
                const message = e.target.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    e.target.value = '';
                    respondToUser(message);
                }
            }
        }
        
        function typeText(text, element, speed = 30) {
            return new Promise((resolve) => {
                if (!element) {
                    resolve();
                    return;
                }
                
                element.innerHTML = '';
                element.classList.add('typing-text');
                let i = 0;
                
                function typeChar() {
                    if (i < text.length) {
                        if (text.charAt(i) === '\n') {
                            element.innerHTML += '<br>';
                        } else {
                            element.innerHTML += text.charAt(i);
                        }
                        i++;
                        setTimeout(typeChar, speed);
                    } else {
                        element.classList.remove('typing-text');
                        resolve();
                    }
                }
                typeChar();
            });
        }
        
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            if (!messagesContainer) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'maddie') {
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                typeText('> ' + text, messageDiv, 30);
            } else {
                messageDiv.textContent = '> ' + text;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        function showTyping() {
            const messagesContainer = document.getElementById('chat-messages');
            if (!messagesContainer) return;
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message maddie-message typing-indicator';
            typingDiv.textContent = '> PROCESSING INPUT...';
            typingDiv.id = 'typing-indicator';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        async function respondToUser(userMessage) {
            if (isTyping) return;
            isTyping = true;
            
            showTyping();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        character: 'maddie'
                    })
                });
                
                const data = await response.json();
                hideTyping();
                
                if (data.success) {
                    if (data.audioUrl) {
                        const audio = new Audio(data.audioUrl);
                        audio.volume = 1.0;
                        
                        audio.addEventListener('canplaythrough', () => {
                            addMessage(data.response, 'maddie');
                            audio.play().catch(e => console.log('Audio playback failed:', e));
                        });
                        
                        audio.addEventListener('error', () => {
                            addMessage(data.response, 'maddie');
                        });
                    } else {
                        addMessage(data.response, 'maddie');
                    }
                } else {
                    addMessage('CONNECTION ERROR: Digital streams tangled', 'maddie');
                }
            } catch (error) {
                hideTyping();
                addMessage('SYSTEM ERROR: Ancient magic disrupted', 'maddie');
                console.error('Chat error:', error);
            }
            
            isTyping = false;
        }
        
        function init() {
            if (isLoading) return;
            isLoading = true;
            
            // Import Three.js only when needed to avoid conflicts
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
            script.onload = () => {
                // Load additional Three.js modules
                loadThreeJSModules();
            };
            document.head.appendChild(script);
        }
        
        function loadThreeJSModules() {
            // Load GLTFLoader
            const gltfScript = document.createElement('script');
            gltfScript.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js';
            gltfScript.onload = () => {
                // Load OrbitControls
                const controlsScript = document.createElement('script');
                controlsScript.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js';
                controlsScript.onload = () => {
                    initThreeJS();
                };
                document.head.appendChild(controlsScript);
            };
            document.head.appendChild(gltfScript);
        }
        
        function initThreeJS() {
            // Scene setup
            scene = new THREE.Scene();
            
            // Create background
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 512;
            
            const gradient = context.createRadialGradient(256, 256, 0, 256, 256, 256);
            gradient.addColorStop(0, '#2a2a3e');
            gradient.addColorStop(0.4, '#1e1e2e');
            gradient.addColorStop(0.7, '#181828');
            gradient.addColorStop(1, '#0a0a0f');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 512, 512);
            
            const bgTexture = new THREE.CanvasTexture(canvas);
            scene.background = bgTexture;
            scene.environment = bgTexture;
            
            clock = new THREE.Clock();
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(8, 6, 8);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            renderer.physicallyCorrectLights = true;
            
            const terrariumContainer = document.getElementById('terrarium-container');
            if (terrariumContainer) {
                terrariumContainer.appendChild(renderer.domElement);
            }
            
            // Controls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.enabled = false;
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 15;
            
            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.2);
            mainLight.position.set(10, 15, 8);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 4096;
            mainLight.shadow.mapSize.height = 4096;
            mainLight.shadow.camera.near = 0.1;
            mainLight.shadow.camera.far = 50;
            mainLight.shadow.camera.left = -20;
            mainLight.shadow.camera.right = 20;
            mainLight.shadow.camera.top = 20;
            mainLight.shadow.camera.bottom = -20;
            mainLight.shadow.bias = -0.0001;
            scene.add(mainLight);
            
            const fillLight = new THREE.DirectionalLight(0x87ceeb, 0.3);
            fillLight.position.set(-8, 5, -8);
            scene.add(fillLight);
            
            loadModel();
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }
        
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            const modelUrl = 'https://cdn.jsdelivr.net/gh/bartoai/smol@main/smol_ame_in_an_upcycled_terrarium_hololiveen.glb';
            
            loader.load(
                modelUrl,
                function(gltf) {
                    model = gltf.scene;
                    
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    model.position.x = -center.x;
                    model.position.y = -center.y;
                    model.position.z = -center.z;
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = (3 / maxDim) * 1.6;
                    model.scale.setScalar(scale);
                    
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        
                        const animationClip = gltf.animations.find(clip => clip.name === "Animation");
                        if (animationClip) {
                            const action = mixer.clipAction(animationClip);
                            action.play();
                        } else {
                            const action = mixer.clipAction(gltf.animations[0]);
                            action.play();
                        }
                    }
                    
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(model);
                    isLoading = false;
                    
                    setTimeout(() => {
                        animateCameraSwoop();
                    }, 1000);
                },
                function(progress) {
                    // Silent loading
                },
                function(error) {
                    console.error('Error loading model:', error);
                }
            );
        }
        
        function animateCameraSwoop() {
            const startPos = { x: camera.position.x, y: camera.position.y, z: camera.position.z };
            const startTarget = { x: controls.target.x, y: controls.target.y, z: controls.target.z };
            
            const endPos = { x: 2.77, y: 1.35, z: 3.8 };
            const endTarget = { x: 2.29, y: 1.1, z: 2.96 };
            
            const duration = 4000;
            const startTime = performance.now();
            
            function easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }
            
            function swoopStep(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeInOutCubic(progress);
                
                const arcHeight = Math.sin(progress * Math.PI) * 2.5;
                camera.position.x = startPos.x + (endPos.x - startPos.x) * easedProgress;
                camera.position.y = startPos.y + (endPos.y - startPos.y) * easedProgress + arcHeight;
                camera.position.z = startPos.z + (endPos.z - startPos.z) * easedProgress;
                
                controls.target.x = startTarget.x + (endTarget.x - startTarget.x) * easedProgress;
                controls.target.y = startTarget.y + (endTarget.y - startTarget.y) * easedProgress;
                controls.target.z = startTarget.z + (endTarget.z - startTarget.z) * easedProgress;
                
                controls.update();
                
                if (progress < 1) {
                    requestAnimationFrame(swoopStep);
                } else {
                    controls.enabled = true;
                    const ambientText = document.getElementById('ambient-text');
                    const chatInterface = document.getElementById('chat-interface');
                    
                    if (ambientText) ambientText.style.opacity = '1';
                    if (chatInterface) chatInterface.style.opacity = '1';
                }
            }
            
            requestAnimationFrame(swoopStep);
        }
        
        function hideSplineBranding() {
            // Simple approach since we have the black cover now
            setTimeout(() => {
                const splineViewer = document.querySelector('spline-viewer');
                if (splineViewer && splineViewer.shadowRoot) {
                    try {
                        const shadowElements = splineViewer.shadowRoot.querySelectorAll('*');
                        shadowElements.forEach(el => {
                            if (el.textContent && (el.textContent.includes('Built') || el.textContent.includes('Spline'))) {
                                el.style.display = 'none';
                            }
                        });
                    } catch (e) {
                        // Shadow DOM not accessible, but that's okay - we have the cover
                    }
                }
            }, 2000);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }
            
            if (controls) {
                controls.update();
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
    </script>
</body>
