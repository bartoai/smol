<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude's Daughter - Journey to the Terrarium</title>
    <link rel="icon" href="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/688c1d8668f529584d2a2e0c_5b0f8baa0d0a835374d25f5207cb2089.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            cursor: none;
        }
        
        #forest-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            z-index: 100;
        }
        
        #forest-scene.visible {
            opacity: 1;
        }
        
        #forest-scene.fade-out {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        spline-viewer {
            width: 100%;
            height: 100%;
        }
        
        /* Hide Spline branding */
        spline-viewer::part(default-ui) {
            display: none !important;
        }
        
        #forest-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 101;
            transition: opacity 2s ease-in-out;
        }
        
        #forest-logo.visible {
            opacity: 1;
        }
        
        #forest-logo img {
            max-width: 400px;
            height: auto;
        }
        
        #terrarium-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        #terrarium-container.visible {
            opacity: 1;
        }
        
        #story-overlay {
            display: none;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes slowFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        #loading {
            display: none;
        }
        
        #ambient-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 8px;
            z-index: 100;
            opacity: 0;
            transition: opacity 2s ease;
            text-align: center;
        }
        
        #chat-interface {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 900px;
            height: 200px;
            background: #000;
            border: 4px solid #fff;
            border-radius: 0;
            padding: 0;
            z-index: 100;
            opacity: 0;
            transition: opacity 2s ease 3s;
            box-shadow: 4px 4px 0px #666;
        }
        
        #chat-header {
            background: #444;
            color: #fff;
            padding: 8px 12px;
            font-size: 8px;
            border-bottom: 2px solid #fff;
            text-align: center;
        }
        
        #chat-messages {
            height: 130px;
            overflow-y: auto;
            padding: 12px;
            background: #000;
            font-size: 7px;
            line-height: 1.6;
            color: #fff;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 0;
            border-radius: 0;
            max-width: 100%;
        }
        
        .user-message {
            color: #fff;
            text-align: left;
        }
        
        .maddie-message {
            color: #ff4444;
        }
        
        .typing-text {
            border-right: 2px solid #ff4444;
            animation: blink-cursor 1s infinite;
        }
        
        @keyframes blink-cursor {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #ff4444; }
        }
        
        #chat-input-container {
            display: flex;
            background: #000;
            border-top: 2px solid #fff;
            padding: 12px;
            gap: 8px;
            height: 50px;
            box-sizing: border-box;
        }
        
        #chat-input {
            flex: 1;
            padding: 10px;
            background: #222;
            border: 2px solid #666;
            border-radius: 0;
            color: #fff;
            font-size: 8px;
            font-family: 'Press Start 2P', monospace;
            outline: none;
            box-sizing: border-box;
        }
        
        #chat-input::placeholder {
            color: #999;
        }
        
        #chat-input:focus {
            border-color: #fff;
            background: #333;
        }
        
        #mic-button {
            background: #444;
            border: 2px solid #666;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            font-size: 8px;
            transition: all 0.2s ease;
            min-width: 50px;
        }
        
        #mic-button:hover {
            background: #666;
            border-color: #fff;
        }
        
        #mic-button.recording {
            background: #ff4444;
            border-color: #fff;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .typing-indicator {
            color: #ff4444;
            font-style: normal;
            opacity: 0.8;
        }
        
        .mysterious-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 68, 68, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="mysterious-cursor" id="cursor"></div>
    
    <!-- Forest Journey Scene -->
    <div id="forest-scene">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.38/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/AiYYZCmz1h5o0V8H/scene.splinecode"></spline-viewer>
        
        <div id="forest-logo">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/688c2456e4b0265ec1acb155_maddie-s-world-01-08-2025.png" alt="Maddie's World">
        </div>
    </div>
    
    <!-- Terrarium Container -->
    <div id="terrarium-container">        
        <div id="ambient-text">
            "Some worlds are too small to see, yet vast enough to lose yourself in..."
        </div>
        
        <div id="chat-interface">
            <div id="chat-header">TERRARIUM COMMUNICATION TERMINAL</div>
            <div id="chat-messages">
                <div class="message maddie-message" id="welcome-message">
                    > SYSTEM INITIALIZED<br>
                    > MADDIE OF OAKVALE ONLINE<br><br>
                    Welcome, traveler... I sense your presence beyond the glass.<br><br>
                    What grows without soil, thinks without brain, yet connects all living things?
                </div>
            </div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="> TYPE MESSAGE..." maxlength="200">
                <button id="mic-button" onclick="toggleMic()">🎤</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, model, mixer, clock, ambientMusic;
        let isLoading = false;
        let worldEntered = false;
        let isTyping = false;
        let isRecording = false;
        let recognition;
        let splineViewer;
        let journeyStarted = false;
        let musicStarted = false;
        
        // Start music on any click
        document.addEventListener('click', startMusicOnClick);
        
        function startMusicOnClick() {
            if (!musicStarted) {
                musicStarted = true;
                // Start ambient music for the journey
                ambientMusic = new Audio('https://cdn.jsdelivr.net/gh/bartoai/smol@main/fable.mp3');
                ambientMusic.loop = true;
                ambientMusic.volume = 0.05;
                ambientMusic.play().catch(e => console.log('Music autoplay blocked'));
                
                // Remove the click listener after first click
                document.removeEventListener('click', startMusicOnClick);
            }
        }
        
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });
        
        // Start the forest journey when page loads
        window.addEventListener('load', () => {
            startForestJourney();
        });
        
        function startForestJourney() {
            const forestScene = document.getElementById('forest-scene');
            
            // Fade in the forest scene
            setTimeout(() => {
                forestScene.classList.add('visible');
            }, 500);
            
            // Fade in the logo after forest appears
            setTimeout(() => {
                const forestLogo = document.getElementById('forest-logo');
                forestLogo.classList.add('visible');
            }, 3000);
            
            // Wait for scene to load, then start camera movement
            setTimeout(() => {
                splineViewer = document.querySelector('spline-viewer');
                if (splineViewer) {
                    // Try to hide Spline UI elements
                    hidSplineBranding();
                    // Start moving through the forest
                    animateForestWalk();
                }
            }, 4000);
        }
        
        function hidSplineBranding() {
            // Try multiple methods to hide Spline branding
            setTimeout(() => {
                try {
                    // Hide via shadow DOM if accessible
                    const splineElements = document.querySelectorAll('spline-viewer');
                    splineElements.forEach(viewer => {
                        if (viewer.shadowRoot) {
                            const brandingElements = viewer.shadowRoot.querySelectorAll('[class*="logo"], [class*="brand"], [class*="spline"]');
                            brandingElements.forEach(el => el.style.display = 'none');
                        }
                    });
                    
                    // Hide via CSS if elements are in normal DOM
                    const brandingSelectors = [
                        '[class*="spline"]',
                        '[class*="logo"]', 
                        '[class*="brand"]',
                        'a[href*="spline"]'
                    ];
                    
                    brandingSelectors.forEach(selector => {
                        const elements = document.querySelectorAll(selector);
                        elements.forEach(el => {
                            if (el.textContent.toLowerCase().includes('spline') || 
                                el.textContent.toLowerCase().includes('built')) {
                                el.style.display = 'none';
                            }
                        });
                    });
                } catch (error) {
                    console.log('Could not hide Spline branding');
                }
            }, 2000);
        }
        
        function animateForestWalk() {
            // Get the spline viewer and control camera movement
            splineViewer = document.querySelector('spline-viewer');
            
            if (splineViewer) {
                // Wait for spline to load then start camera animation
                splineViewer.addEventListener('load', () => {
                    startCameraWalk();
                });
                
                // Fallback in case load event doesn't fire
                setTimeout(() => {
                    startCameraWalk();
                }, 1000);
            }
            
            // Fade out forest after 7 seconds and transition to terrarium
            setTimeout(() => {
                const forestScene = document.getElementById('forest-scene');
                forestScene.classList.add('fade-out');
                
                setTimeout(() => {
                    forestScene.style.display = 'none';
                    showTerrariumWorld();
                }, 2000);
            }, 7000);
        }
        
        function startCameraWalk() {
            // Try to access spline's camera and animate it
            if (splineViewer && splineViewer.contentDocument) {
                try {
                    // Simulate slow forward movement through the forest
                    const duration = 7000; // 7 seconds
                    const startTime = performance.now();
                    
                    function animateCamera(currentTime) {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        
                        // Send camera movement events to spline
                        const moveEvent = new KeyboardEvent('keydown', {
                            key: 'w',
                            code: 'KeyW'
                        });
                        
                        splineViewer.contentDocument.dispatchEvent(moveEvent);
                        
                        if (progress < 1) {
                            setTimeout(() => requestAnimationFrame(animateCamera), 100);
                        }
                    }
                    
                    requestAnimationFrame(animateCamera);
                } catch (error) {
                    console.log('Cannot control spline camera directly');
                }
            }
        }
        
        function showTerrariumWorld() {
            const terrariumContainer = document.getElementById('terrarium-container');
            terrariumContainer.classList.add('visible');
            
            // Increase music volume slightly for terrarium world if music is playing
            if (ambientMusic && musicStarted) {
                ambientMusic.volume = 0.1;
            }
            
            // Automatically start the 3D terrarium experience
            setTimeout(() => {
                init();
            }, 500);
        }
        
        // Chat functionality
        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = document.getElementById('chat-input');
            chatInput.addEventListener('keypress', handleChatInput);
            
            // Initialize speech recognition
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('chat-input').value = transcript;
                    stopRecording();
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    stopRecording();
                };
                
                recognition.onend = function() {
                    stopRecording();
                };
            }
        });
        
        function toggleMic() {
            if (!recognition) {
                addMessage('ERROR: Speech recognition not supported', 'user');
                return;
            }
            
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        function startRecording() {
            if (isRecording) return;
            
            isRecording = true;
            document.getElementById('mic-button').classList.add('recording');
            document.getElementById('mic-button').textContent = '⏹️';
            document.getElementById('chat-input').placeholder = '> LISTENING...';
            
            try {
                recognition.start();
            } catch (error) {
                console.error('Error starting recognition:', error);
                stopRecording();
            }
        }
        
        function stopRecording() {
            if (!isRecording) return;
            
            isRecording = false;
            document.getElementById('mic-button').classList.remove('recording');
            document.getElementById('mic-button').textContent = '🎤';
            document.getElementById('chat-input').placeholder = '> TYPE MESSAGE...';
            
            try {
                recognition.stop();
            } catch (error) {
                console.error('Error stopping recognition:', error);
            }
        }
        
        function handleChatInput(e) {
            if (e.key === 'Enter' && !isTyping) {
                const message = e.target.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    e.target.value = '';
                    respondToUser(message);
                }
            }
        }
        
        function typeText(text, element, speed = 30) {
            return new Promise((resolve) => {
                element.innerHTML = '';
                element.classList.add('typing-text');
                let i = 0;
                
                function typeChar() {
                    if (i < text.length) {
                        if (text.charAt(i) === '\n') {
                            element.innerHTML += '<br>';
                        } else {
                            element.innerHTML += text.charAt(i);
                        }
                        i++;
                        setTimeout(typeChar, speed);
                    } else {
                        element.classList.remove('typing-text');
                        resolve();
                    }
                }
                typeChar();
            });
        }
        
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'maddie') {
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                typeText('> ' + text, messageDiv, 30);
            } else {
                messageDiv.textContent = '> ' + text;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        function showTyping() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message maddie-message typing-indicator';
            typingDiv.textContent = '> PROCESSING INPUT...';
            typingDiv.id = 'typing-indicator';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        async function respondToUser(userMessage) {
            if (isTyping) return;
            isTyping = true;
            
            showTyping();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        character: 'maddie'
                    })
                });
                
                const data = await response.json();
                hideTyping();
                
                if (data.success) {
                    if (data.audioUrl) {
                        const audio = new Audio(data.audioUrl);
                        audio.volume = 1.0;
                        
                        audio.addEventListener('canplaythrough', () => {
                            addMessage(data.response, 'maddie');
                            audio.play().catch(e => console.log('Audio playback failed:', e));
                        });
                        
                        audio.addEventListener('error', () => {
                            addMessage(data.response, 'maddie');
                        });
                    } else {
                        addMessage(data.response, 'maddie');
                    }
                } else {
                    addMessage('CONNECTION ERROR: Digital streams tangled', 'maddie');
                }
            } catch (error) {
                hideTyping();
                addMessage('SYSTEM ERROR: Ancient magic disrupted', 'maddie');
                console.error('Chat error:', error);
            }
            
            isTyping = false;
        }
        
        function enterWorld() {
            // This function is no longer needed since we auto-transition
            return;
        }
        
        function init() {
            isLoading = true;
            
            // Scene setup
            scene = new THREE.Scene();
            
            // Create background
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 512;
            
            const gradient = context.createRadialGradient(256, 256, 0, 256, 256, 256);
            gradient.addColorStop(0, '#2a2a3e');
            gradient.addColorStop(0.4, '#1e1e2e');
            gradient.addColorStop(0.7, '#181828');
            gradient.addColorStop(1, '#0a0a0f');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 512, 512);
            
            const bgTexture = new THREE.CanvasTexture(canvas);
            scene.background = bgTexture;
            scene.environment = bgTexture;
            
            clock = new THREE.Clock();
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(8, 6, 8);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            renderer.physicallyCorrectLights = true;
            document.getElementById('terrarium-container').appendChild(renderer.domElement);
            
            // Controls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.enabled = false;
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 15;
            
            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.2);
            mainLight.position.set(10, 15, 8);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 4096;
            mainLight.shadow.mapSize.height = 4096;
            mainLight.shadow.camera.near = 0.1;
            mainLight.shadow.camera.far = 50;
            mainLight.shadow.camera.left = -20;
            mainLight.shadow.camera.right = 20;
            mainLight.shadow.camera.top = 20;
            mainLight.shadow.camera.bottom = -20;
            mainLight.shadow.bias = -0.0001;
            scene.add(mainLight);
            
            const fillLight = new THREE.DirectionalLight(0x87ceeb, 0.3);
            fillLight.position.set(-8, 5, -8);
            scene.add(fillLight);
            
            loadModel();
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }
        
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            const modelUrl = 'https://cdn.jsdelivr.net/gh/bartoai/smol@main/smol_ame_in_an_upcycled_terrarium_hololiveen.glb';
            
            loader.load(
                modelUrl,
                function(gltf) {
                    model = gltf.scene;
                    
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    model.position.x = -center.x;
                    model.position.y = -center.y;
                    model.position.z = -center.z;
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = (3 / maxDim) * 1.6;
                    model.scale.setScalar(scale);
                    
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        
                        const animationClip = gltf.animations.find(clip => clip.name === "Animation");
                        if (animationClip) {
                            const action = mixer.clipAction(animationClip);
                            action.play();
                        } else {
                            const action = mixer.clipAction(gltf.animations[0]);
                            action.play();
                        }
                    }
                    
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(model);
                    isLoading = false;
                    
                    setTimeout(() => {
                        animateCameraSwoop();
                    }, 1000);
                },
                function(progress) {
                    // Silent loading - no progress text
                },
                function(error) {
                    console.error('Error loading model:', error);
                    // Silent error handling
                }
            );
        }
        
        function animateCameraSwoop() {
            const startPos = { x: camera.position.x, y: camera.position.y, z: camera.position.z };
            const startTarget = { x: controls.target.x, y: controls.target.y, z: controls.target.z };
            
            const endPos = { x: 2.77, y: 1.35, z: 3.8 };
            const endTarget = { x: 2.29, y: 1.1, z: 2.96 };
            
            const duration = 4000;
            const startTime = performance.now();
            
            function easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }
            
            function swoopStep(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeInOutCubic(progress);
                
                const arcHeight = Math.sin(progress * Math.PI) * 2.5;
                camera.position.x = startPos.x + (endPos.x - startPos.x) * easedProgress;
                camera.position.y = startPos.y + (endPos.y - startPos.y) * easedProgress + arcHeight;
                camera.position.z = startPos.z + (endPos.z - startPos.z) * easedProgress;
                
                controls.target.x = startTarget.x + (endTarget.x - startTarget.x) * easedProgress;
                controls.target.y = startTarget.y + (endTarget.y - startTarget.y) * easedProgress;
                controls.target.z = startTarget.z + (endTarget.z - startTarget.z) * easedProgress;
                
                controls.update();
                
                if (progress < 1) {
                    requestAnimationFrame(swoopStep);
                } else {
                    controls.enabled = true;
                    document.getElementById('ambient-text').style.opacity = '1';
                    document.getElementById('chat-interface').style.opacity = '1';
                }
            }
            
            requestAnimationFrame(swoopStep);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
